{% extends "base.html" %}

{% block title %}
    Lista filmow
{% endblock %}

{% block content %}
    <h1>Witaj w HollyMovies!</h1>
    {% for movie in object_list %}
        <li>
        {{ movie.title }}  ({{ movie.released.year }}) - {{ movie.genre.name }}
        (Edit)
        <a href="{% url 'movie_delete' movie.id %}">(delete)</a>
        </li>
    {% endfor %}
{% endblock %}
